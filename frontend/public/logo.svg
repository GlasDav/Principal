<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="40" height="40" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Stylized P letter with upward trend -->
  <path d="M 12 28 L 12 12 L 20 12 C 23 12 25 14 25 17 C 25 20 23 22 20 22 L 12 22" 
        stroke="url(#iconGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Upward trend arrow -->
  <path d="M 22 26 L 26 22 L 30 26" 
        stroke="url(#iconGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  <path d="M 26 22 L 26 28" 
        stroke="url(#iconGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        fill="none"/>
</svg>
