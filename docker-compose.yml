# Principal Finance - Docker Compose Configuration
# Full stack with PostgreSQL, Redis, and optional background worker

version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://principal:principal@db:5432/principal
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - principal-network

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - principal-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=principal
      - POSTGRES_PASSWORD=principal
      - POSTGRES_DB=principal
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Auto-run index migration on first start
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U principal" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - principal-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - principal-network

  # Background Worker (optional - start with: docker compose --profile worker up)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: rq worker --with-scheduler
    environment:
      - DATABASE_URL=postgresql://principal:principal@db:5432/principal
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - principal-network
    profiles:
      - worker

volumes:
  postgres_data:
  redis_data:


networks:
  principal-network:
    driver: bridge
